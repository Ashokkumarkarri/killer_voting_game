<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Voting Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-panel">
            <h1>Multiplayer Voting Game</h1>
            <div id="player-list">
                <h2>Players:</h2>
                <ul id="players">
                    <!-- Player names will be added dynamically -->
                </ul>
            </div>

            <div id="voting-section">
                <h2>Vote for a player:</h2>
                <div id="vote-options">
                    <!-- Voting options will be added dynamically -->
                </div>
                <button id="submit-vote" disabled>Submit Vote</button>
            </div>

            <div id="result-section">
                <h2>Results:</h2>
                <p id="results"></p>
            </div>
        </div>

        <div class="chat-panel">
            <h2>Game Chat</h2>
            <div id="chat-box">
                <!-- Chat messages will appear here -->
            </div>
            <input type="text" id="chat-input" placeholder="Type your message here...">
            <button id="send-message">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

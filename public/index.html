<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="player-list">
            <!-- Players will be listed here -->
        </div>
        <div id="voting-section" style="display:none;">
            <h2>Vote</h2>
            <div id="vote-list">
                <!-- Voting options will be listed here -->
            </div>
            <button id="submit-vote">Submit Vote</button>
        </div>
        <div id="status-section" style="display:none;">
            <h2>Status</h2>
            <div id="player-status">
                <!-- Player status and votes will be displayed here -->
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
